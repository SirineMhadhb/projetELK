<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un fichier</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* Form Styles */
        form {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Container */
        .container {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="{{ url_for('upload_file') }}">Uploader un fichier</a>
        <a href="{{ url_for('dashboard') }}">Voir le Dashboard</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Uploader un fichier CSV/JSON</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    

</body>
</html>
