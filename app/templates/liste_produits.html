<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
        }

        /* Formulaire de filtrage */
        form {
            text-align: center;
            margin: 20px 0;
        }
        form input {
            padding: 8px 12px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        form button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #388e3c;
        }

        /* Liste des produits */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            text-align: center;
        }
        ul li {
            background-color: white;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        ul li:hover {
            background-color: #f1f1f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                padding: 10px 15px;
                font-size: 14px;
            }
            form input {
                width: 100%;
                margin-bottom: 10px;
            }
            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="{{ url_for('upload_file') }}">Uploader un fichier</a>
        <a href="{{ url_for('dashboard') }}">Voir le Dashboard</a>
        <a href="{{ url_for('liste_produits') }}">Liste de Produits</a>
    </nav>

    <!-- Titre -->
    <h1>Liste des Produits</h1>

    <!-- Formulaire de filtrage -->
    <form method="GET" action="{{ url_for('liste_produits') }}">
        <input type="text" name="filtre" placeholder="Filtrer par nom de produit" value="{{ request.args.get('filtre') }}">
        <button type="submit">Filtrer</button>
    </form>

    <!-- Liste des produits -->
    <ul>
        {% for nom in noms_produits %}
        <li>
            <a href="{{ url_for('details_produit', nom=nom) }}">{{ nom }}</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
