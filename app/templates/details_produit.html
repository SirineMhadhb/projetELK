<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Link Styles */
        a {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px auto;
            background-color: #45a049;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <h1>Détails du Produit : {{ nom }}</h1>

    <table>
        <thead>
            <tr>
                <th>Nom du Produit</th>
                <th>Prix (EUR)</th>
                <th>Quantité</th>
                <th>Catégorie</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>{{ detail['Nom du produit'] }}</td>
                <td>{{ detail.get('Prix', 'N/A') }}</td>
                <td>{{ detail.get('Quantité', 'N/A') }}</td>
                <td>{{ detail.get('Catégorie', 'N/A') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('liste_produits') }}">Retour à la liste des produits</a>

</body>
</html>
