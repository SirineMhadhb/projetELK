<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kibana</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* Container */
        .container {
            text-align: center;
            padding: 50px;
        }
        /* Buttons */
        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .dashboard-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .dashboard-buttons button:hover {
            background-color: #0056b3;
        }
        /* Iframe */
        #dashboard-container {
            text-align: center;
            margin-top: 40px;
        }
        iframe {
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="{{ url_for('upload_file') }}">Uploader un fichier</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Dashboard Kibana</h1>
        
        <!-- Liste des Dashboards -->
        <div class="dashboard-buttons">
            <button onclick="loadDashboard('http://localhost:5601/goto/c3d1f320-ae39-11ef-98eb-21fea7a6d62c')">Produit</button>
            <button onclick="loadDashboard('http://localhost:5601/goto/3e233420-ae3c-11ef-98eb-21fea7a6d62d')">Monthly Revenue</button>
            <button onclick="loadDashboard('http://localhost:5601/app/dashboards#/view/0bfb76b0-a6b7-11ef-8607-8dd67fd50ce3?embed=true&_g=(filters%3A!()%2CrefreshInterval%3A(pause%3A!t%2Cvalue%3A0)%2Ctime%3A(from%3Anow-90d%2Fd%2Cto%3Anow)')">Personne</button>
        </div>

        <!-- Zone d'affichage du dashboard sélectionné -->
        <div id="dashboard-container">
            <iframe id="dashboard-frame" src="" height="600" width="800" style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // Fonction pour charger un dashboard dans l'iframe
        function loadDashboard(url) {
            var iframe = document.getElementById("dashboard-frame");
            iframe.src = url;
            iframe.style.display = "block";  // Afficher l'iframe
        }
    </script>

</body>
</html>
